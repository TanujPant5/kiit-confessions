<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konvo // Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex flex-col bg-[#0a0a1a]" style="height: 100dvh">
    <header
      class="flex justify-between items-center p-2 sm:p-4 border-b-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20 gap-2 sm:gap-4"
    >
      <h1 class="text-xl sm:text-3xl font-bold glow">KONVO</h1>

      <div class="flex items-center gap-2 sm:gap-4">
        <nav class="flex text-base sm:text-lg gap-2 sm:gap-4">
          <div id="navConfessions" class="nav-item">CONFESSIONS</div>
          <div id="navChat" class="nav-item active">CHAT</div>
        </nav>
        <button
          id="profileButton"
          class="p-2 rounded-full hover:bg-gray-700 transition"
          title="Edit Profile"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
      <div
        id="feedContainer"
        class="flex-1 flex flex-col p-2 sm:p-4 gap-2 overflow-y-auto"
      >
        <div id="loading" class="text-center p-4">CONNECTING TO GRID...</div>
      </div>

      <div id="selectionBar" class="hidden flex justify-between items-center">
        <span id="selectionCount" class="text-lg">0 selected</span>
        <div class="flex gap-4">
          <button id="selectionCancel" class="font-bold">CANCEL</button>
          <button id="selectionDelete" class="font-bold text-red-400">
            DELETE
          </button>
        </div>
      </div>

      <div id="replyBar">
        <div class="reply-info">
          <div class="reply-author" id="replyAuthor"></div>
          <div class="reply-text" id="replyText"></div>
        </div>
        <button id="cancelReply" title="Cancel reply">âœ•</button>
      </div>

      <div id="typingIndicator" class="px-4 h-6 text-sm opacity-70">&nbsp;</div>

      <form
        id="confessionForm"
        class="hidden gap-3 p-2 sm:p-4 border-t-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20"
      >
        <textarea
          id="confessionInput"
          rows="2"
          class="flex-1 p-3 rounded-lg resize-none focus:outline-none"
          placeholder="TYPE YOUR CONFESSION..."
          required
        ></textarea>
        <button
          id="confessionButton"
          type="submit"
          class="px-6 py-2 rounded-lg font-bold"
        >
          CONFESS
        </button>
      </form>

      <form
        id="chatForm"
        class="flex gap-3 p-2 sm:p-4 border-t-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20"
      >
        <textarea
          id="chatInput"
          rows="2"
          class="flex-1 p-3 rounded-lg resize-none focus:outline-none"
          placeholder="TYPE YOUR MESSAGE..."
          required
        ></textarea>
        <button
          id="chatButton"
          type="submit"
          class="px-6 py-2 rounded-lg font-bold"
        >
          SEND
        </button>
      </form>
    </main>

    <div id="profileModal" class="modal-base">
      <div
        class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4"
      >
        <h2 class="text-2xl font-bold glow">EDIT PROFILE</h2>
        <div class="flex flex-col gap-2">
          <label for="modalUsernameInput" class="text-sm opacity-70"
            >Username</label
          >
          <input
            type="text"
            id="modalUsernameInput"
            placeholder="SET YOUR USERNAME..."
            class="w-full p-3 rounded-lg focus:outline-none"
          />
        </div>
        <div class="flex gap-4 mt-4">
          <button
            id="modalCloseButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold"
          >
            CANCEL
          </button>
          <button
            id="modalSaveButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal-base">
      <div
        class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4"
      >
        <h2 class="text-2xl font-bold glow">EDIT MESSAGE</h2>
        <textarea
          id="modalEditTextArea"
          rows="4"
          class="w-full p-3 rounded-lg resize-none focus:outline-none"
        ></textarea>
        <div class="flex gap-4 mt-4">
          <button
            id="editModalCancelButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold"
          >
            CANCEL
          </button>
          <button
            id="editModalSaveButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>

    <div id="confirmModal" class="modal-base">
      <div
        class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4"
      >
        <h2 class="text-xl font-bold glow">DELETE MESSAGE</h2>
        <p id="confirmModalText" class="text-base opacity-90">
          Are you sure you want to permanently delete this message?
        </p>
        <div class="flex gap-4 mt-4">
          <button
            id="confirmModalNoButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold"
          >
            CANCEL
          </button>
          <button
            id="confirmModalYesButton"
            class="flex-1 px-6 py-2 rounded-lg font-bold bg-red-800 border-red-500 hover:bg-red-600"
          >
            DELETE
          </button>
        </div>
      </div>
    </div>

    <div id="contextMenu" class="">
      <ul>
        <li id="menuEdit">Edit</li>
        <li id="menuDelete">Delete</li>
        <li class="separator"></li>
        <li id="menuSelect">Select</li>
      </ul>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
