<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konvo // Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Base styling */
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a1a;
        color: #00e5ff;
        text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
      }

      .glow {
        text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff, 0 0 15px #00e5ff;
      }

      .neon-border {
        border: 2px solid #00e5ff;
        box-shadow: 0 0 10px #00e5ff, 0 0 15px #00e5ff inset;
        border-radius: 0.5rem;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a1a; }
      ::-webkit-scrollbar-thumb {
        background: #00e5ff;
        border-radius: 4px;
        box-shadow: 0 0 5px #00e5ff;
      }

      /* Inputs & Buttons */
      textarea, button, input[type="text"] {
        font-family: "Inter", sans-serif;
        background-color: rgba(0, 229, 255, 0.05);
        border: 1px solid #00e5ff;
        color: #00e5ff;
        text-shadow: 0 0 5px #00e5ff;
        transition: all 0.3s ease;
      }

      textarea:focus, input[type="text"]:focus {
        outline: none;
        background-color: rgba(0, 229, 255, 0.1);
        box-shadow: 0 0 10px #00e5ff;
      }

      button:hover {
        background-color: #00e5ff;
        color: #0a0a1a;
        text-shadow: none;
        box-shadow: 0 0 15px #00e5ff;
      }

      textarea::placeholder, input[type="text"]::placeholder {
        color: #00e5ff; opacity: 0.5;
      }

      /* Feed */
      #feedContainer {
        background-color: rgba(0, 0, 0, 0.3);
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Message Bubbles */
      .message-bubble {
        background-color: rgba(30, 30, 50, 0.7);
        border: 1px solid #007a8a;
        text-shadow: 0 0 3px #00e5ff;
        word-wrap: break-word;
        white-space: pre-wrap;
        padding: 0.75rem;
        padding-bottom: 2rem; /* Extra space for bottom bar */
        position: relative; /* For absolute positioning of interactions */
        transition: background-color 0.2s;
      }

      .my-message {
        background-color: rgba(0, 50, 100, 0.8);
        border: 1px solid #00e5ff;
        align-self: flex-end;
      }

      .selected-message {
        background-color: rgba(0, 229, 255, 0.2) !important;
        border-color: #00e5ff !important;
      }

      /* --- NEW: Like Button Styling --- */
      .reaction-container {
        position: absolute;
        bottom: 4px;
        right: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .like-btn {
        background: none;
        border: none;
        padding: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        color: #00e5ff;
        opacity: 0.5; /* Default unliked state */
      }

      .like-btn:hover {
        background: transparent;
        transform: scale(1.2);
        opacity: 0.8;
        box-shadow: none;
      }

      /* State when liked */
      .like-btn.liked {
        opacity: 1;
        filter: drop-shadow(0 0 5px #00e5ff);
      }

      .like-btn.liked svg {
        fill: #00e5ff; /* Fill the heart */
      }

      .like-count {
        font-size: 0.7rem;
        opacity: 0.8;
        font-weight: bold;
        min-width: 10px;
        text-align: center;
      }

      /* Timestamp & Kebab Area */
      .meta-area {
        position: absolute;
        bottom: 6px;
        left: 10px;
        font-size: 0.65rem;
        opacity: 0.6;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .kebab-btn {
        background: none; border: none; padding: 0 4px;
        color: #00e5ff; opacity: 0.5; cursor: pointer;
      }
      .kebab-btn:hover { opacity: 1; background: transparent; box-shadow: none; }
      
      .edited-marker { font-size: 0.6rem; opacity: 0.5; margin-right: 4px; }

      /* Modals & Animations */
      .modal-base {
        position: fixed; inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex; align-items: center; justify-content: center;
        padding: 1rem;
        opacity: 0; visibility: hidden;
        transition: opacity 0.2s ease-out, visibility 0s linear 0.2s;
      }
      .modal-base.is-open { opacity: 1; visibility: visible; transition-delay: 0s; }
      .modal-content {
        transform: scale(0.95); opacity: 0;
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }
      .modal-base.is-open .modal-content { transform: scale(1); opacity: 1; }

      /* Context Menu */
      #contextMenu {
        position: fixed; z-index: 1000;
        background-color: #0a0a1a; border: 2px solid #00e5ff;
        box-shadow: 0 0 10px #00e5ff; border-radius: 0.5rem;
        min-width: 150px;
        opacity: 0; visibility: hidden; transform: scale(0.95);
        transition: all 0.1s ease-out;
      }
      #contextMenu.is-open { opacity: 1; visibility: visible; transform: scale(1); }
      #contextMenu li { padding: 0.5rem 1rem; cursor: pointer; }
      #contextMenu li:hover { background-color: #00e5ff; color: #0a0a1a; text-shadow: none; }
      
      @keyframes messagePopIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-pop-in { animation: messagePopIn 0.2s ease-out; }
    </style>
  </head>

  <body class="flex flex-col bg-[#0a0a1a]" style="height: 100dvh">
    <header class="flex justify-between items-center p-2 sm:p-4 border-b-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20 gap-2 sm:gap-4">
      <h1 class="text-xl sm:text-3xl font-bold glow">KONVO</h1>
      <div class="flex items-center gap-2 sm:gap-4">
        <nav class="flex text-base sm:text-lg gap-2 sm:gap-4">
          <div id="navConfessions" class="nav-item">CONFESSIONS</div>
          <div id="navChat" class="nav-item active">CHAT</div>
        </nav>
        <button id="profileButton" class="p-2 rounded-full hover:bg-gray-700 transition" title="Edit Profile">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </button>
      </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
      <div id="feedContainer" class="flex-1 flex flex-col p-2 sm:p-4 gap-2 overflow-y-auto">
        <div id="loading" class="text-center p-4">CONNECTING TO GRID...</div>
      </div>

      <div id="selectionBar" class="hidden flex justify-between items-center bg-[#003264] border-t-2 border-[#00e5ff] p-2">
        <span id="selectionCount" class="text-lg ml-4">0 selected</span>
        <div class="flex gap-4">
          <button id="selectionCancel" class="font-bold">CANCEL</button>
          <button id="selectionDelete" class="font-bold text-red-400">DELETE</button>
        </div>
      </div>

      <div id="typingIndicator" class="px-4 h-6 text-sm opacity-70">&nbsp;</div>

      <form id="confessionForm" class="hidden gap-3 p-2 sm:p-4 border-t-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20">
        <textarea id="confessionInput" rows="2" class="flex-1 p-3 rounded-lg resize-none" placeholder="TYPE YOUR CONFESSION..." required></textarea>
        <button id="confessionButton" type="submit" class="px-6 py-2 rounded-lg font-bold">CONFESS</button>
      </form>

      <form id="chatForm" class="flex gap-3 p-2 sm:p-4 border-t-2 border-[#00e5ff] shadow-lg shadow-[#00e5ff]/20">
        <textarea id="chatInput" rows="2" class="flex-1 p-3 rounded-lg resize-none" placeholder="TYPE YOUR MESSAGE..." required></textarea>
        <button id="chatButton" type="submit" class="px-6 py-2 rounded-lg font-bold">SEND</button>
      </form>
    </main>

    <div id="profileModal" class="modal-base">
      <div class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4">
        <h2 class="text-2xl font-bold glow">EDIT PROFILE</h2>
        <div class="flex flex-col gap-2">
          <label class="text-sm opacity-70">Username</label>
          <input type="text" id="modalUsernameInput" placeholder="SET YOUR USERNAME..." class="w-full p-3 rounded-lg focus:outline-none" />
        </div>
        <div class="flex gap-4 mt-4">
          <button id="modalCloseButton" class="flex-1 px-6 py-2 rounded-lg font-bold">CANCEL</button>
          <button id="modalSaveButton" class="flex-1 px-6 py-2 rounded-lg font-bold">SAVE</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal-base">
      <div class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4">
        <h2 class="text-2xl font-bold glow">EDIT MESSAGE</h2>
        <textarea id="modalEditTextArea" rows="4" class="w-full p-3 rounded-lg resize-none focus:outline-none"></textarea>
        <div class="flex gap-4 mt-4">
          <button id="editModalCancelButton" class="flex-1 px-6 py-2 rounded-lg font-bold">CANCEL</button>
          <button id="editModalSaveButton" class="flex-1 px-6 py-2 rounded-lg font-bold">SAVE</button>
        </div>
      </div>
    </div>

    <div id="confirmModal" class="modal-base">
      <div class="modal-content bg-[#0a0a1a] p-6 rounded-lg neon-border w-full max-w-sm flex flex-col gap-4">
        <h2 class="text-xl font-bold glow">DELETE MESSAGE</h2>
        <p id="confirmModalText" class="text-base opacity-90">Are you sure?</p>
        <div class="flex gap-4 mt-4">
          <button id="confirmModalNoButton" class="flex-1 px-6 py-2 rounded-lg font-bold">CANCEL</button>
          <button id="confirmModalYesButton" class="flex-1 px-6 py-2 rounded-lg font-bold bg-red-800 border-red-500 hover:bg-red-600">DELETE</button>
        </div>
      </div>
    </div>

    <div id="contextMenu">
      <ul>
        <li id="menuEdit">Edit</li>
        <li id="menuDelete">Delete</li>
        <li style="height:1px; background:#00e5ff; opacity:0.3; margin:0.25rem 0;"></li>
        <li id="menuSelect">Select</li>
      </ul>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { 
        getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, 
        doc, setDoc, getDoc, orderBy, updateDoc, deleteDoc, writeBatch,
        arrayUnion, arrayRemove // --- IMPORTED FOR LIKES
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCtFOOGfjbeLM-bAT5i2J601w9_95MQlxs",
        authDomain: "kiit-confessions.firebaseapp.com",
        projectId: "kiit-confessions",
        storageBucket: "kiit-confessions.firebasestorage.app",
        messagingSenderId: "844059847809",
        appId: "1:844059847809:web:98a8a39a3a33c2dd7d3180",
        measurementId: "G-2JRL8TMMV7",
      };

      // --- DOM Elements ---
      const feedContainer = document.getElementById("feedContainer");
      const loading = document.getElementById("loading");
      const navConfessions = document.getElementById("navConfessions");
      const navChat = document.getElementById("navChat");
      const confessionForm = document.getElementById("confessionForm");
      const chatForm = document.getElementById("chatForm");
      const chatInput = document.getElementById("chatInput");
      const typingIndicator = document.getElementById("typingIndicator");

      // Modals
      const profileModal = document.getElementById("profileModal");
      const editModal = document.getElementById("editModal");
      const confirmModal = document.getElementById("confirmModal");
      
      const contextMenu = document.getElementById("contextMenu");
      const selectionBar = document.getElementById("selectionBar");

      let db, auth, currentUserId, currentUsername;
      let userProfiles = {};
      let currentPage = "chat";
      let isSelectionMode = false;
      let selectedMessages = new Set();
      let currentContextMenuData = null;
      let unsubscribeChat = () => {};
      let unsubscribeConfessions = () => {};
      let unsubscribeTypingStatus = () => {};

      async function initFirebase() {
        try {
          const app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          auth = getAuth(app);
          const userCredential = await signInAnonymously(auth);
          currentUserId = userCredential.user.uid;
          
          listenForUserProfiles();
          await loadUserProfile();
          showPage("chat");
        } catch (error) {
          console.error(error);
          loading.textContent = "CONNECTION FAILED.";
        }
      }

      function listenForUserProfiles() {
        onSnapshot(collection(db, "users"), (snapshot) => {
          snapshot.docs.forEach(doc => userProfiles[doc.id] = doc.data());
          if (currentPage === "chat") listenForChat(true);
          else listenForConfessions(true);
        });
      }

      async function loadUserProfile() {
        if(!db || !currentUserId) return;
        const docSnap = await getDoc(doc(db, "users", currentUserId));
        if (docSnap.exists()) {
          const data = docSnap.data();
          currentUsername = data.username;
          document.getElementById("modalUsernameInput").value = currentUsername || "";
        } else {
          currentUsername = "Anonymous";
        }
      }

      // --- Navigation ---
      function showPage(page) {
        currentPage = page;
        if(isSelectionMode) exitSelectionMode();
        
        unsubscribeChat();
        unsubscribeConfessions();
        feedContainer.innerHTML = '<div id="loading" class="text-center p-4">LOADING...</div>';

        if (page === "chat") {
            navChat.classList.add("active"); navConfessions.classList.remove("active");
            chatForm.classList.replace("hidden", "flex");
            confessionForm.classList.replace("flex", "hidden");
            listenForChat();
        } else {
            navConfessions.classList.add("active"); navChat.classList.remove("active");
            confessionForm.classList.replace("hidden", "flex");
            chatForm.classList.replace("flex", "hidden");
            listenForConfessions();
        }
      }

      // --- Rendering Logic (With Likes) ---
      let lastDocs = [];

      function listenForChat(isRerender = false) {
        if(isRerender) { renderFeed(lastDocs, "chat"); return; }
        unsubscribeChat = onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc")), (snapshot) => {
            lastDocs = snapshot.docs;
            renderFeed(lastDocs, "chat");
        });
      }

      function listenForConfessions(isRerender = false) {
        if(isRerender) { renderFeed(lastDocs, "confessions"); return; }
        unsubscribeConfessions = onSnapshot(query(collection(db, "confessions"), orderBy("timestamp", "asc")), (snapshot) => {
            lastDocs = snapshot.docs;
            renderFeed(lastDocs, "confessions");
        });
      }

      function renderFeed(docs, type) {
        feedContainer.innerHTML = "";
        let lastUserId = null;

        if (docs.length === 0) {
            feedContainer.innerHTML = `<div class="text-center p-4">NO ${type.toUpperCase()} YET.</div>`;
            return;
        }

        docs.forEach(docSnap => {
            const data = docSnap.data();
            const isMine = data.userId === currentUserId;
            const isConsecutive = data.userId === lastUserId;
            lastUserId = data.userId;
            
            // --- LIKES LOGIC ---
            const likes = data.likes || [];
            const likeCount = likes.length;
            const isLiked = likes.includes(currentUserId);

            const alignWrapper = document.createElement("div");
            alignWrapper.className = `flex w-full ${isMine ? "justify-end" : "justify-start"}`;

            const bubble = document.createElement("div");
            bubble.className = `message-bubble rounded-lg max-w-xs sm:max-w-md md:max-w-lg ${isMine ? "my-message" : ""} ${isConsecutive ? "mt-0.5" : "mt-2"}`;
            
            // Dataset for interactions
            bubble.dataset.id = docSnap.id;
            bubble.dataset.text = data.text;
            bubble.dataset.isMine = isMine;
            bubble.dataset.timestamp = data.timestamp ? data.timestamp.toMillis() : 0;

            if(isSelectionMode && selectedMessages.has(docSnap.id)) bubble.classList.add("selected-message");

            // Header
            if (!isConsecutive) {
                const profile = userProfiles[data.userId] || {};
                const name = profile.username || "Anonymous";
                const pfp = profile.profilePhotoURL || `https://placehold.co/32x32/00e5ff/0a0a1a?text=${name[0]}`;
                
                const header = document.createElement("div");
                header.className = `flex items-center gap-1.5 mb-1 ${isMine ? "justify-end" : ""}`;
                header.innerHTML = `
                   ${isMine ? `<div class="font-bold text-sm opacity-70">${name}</div><img src="${pfp}" class="chat-pfp">` 
                          : `<img src="${pfp}" class="chat-pfp"><div class="font-bold text-sm opacity-70">${name}</div>`}
                `;
                bubble.appendChild(header);
            }

            // Text
            const textElement = document.createElement("p");
            textElement.className = isMine ? "text-right" : "text-left";
            textElement.textContent = data.text;
            bubble.appendChild(textElement);

            // --- BOTTOM AREA: Meta (Left) & Likes (Right) ---
            
            // 1. Meta Area (Timestamp & Kebab)
            const metaDiv = document.createElement("div");
            metaDiv.className = "meta-area";
            const dateObj = data.timestamp ? data.timestamp.toDate() : new Date();
            const timeStr = dateObj.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            if(data.edited) metaDiv.innerHTML += `<span class="edited-marker">(edited)</span>`;
            metaDiv.innerHTML += `<span>${timeStr}</span>`;

            if(isMine) {
                const kebabBtn = document.createElement("button");
                kebabBtn.className = "kebab-btn";
                kebabBtn.innerHTML = `<svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg>`;
                kebabBtn.onclick = (e) => showDropdownMenu(e, bubble.dataset);
                metaDiv.appendChild(kebabBtn);
            }
            bubble.appendChild(metaDiv);

            // 2. Like Button Area (Right)
            const reactionContainer = document.createElement("div");
            reactionContainer.className = "reaction-container";
            
            const likeBtn = document.createElement("button");
            likeBtn.className = `like-btn ${isLiked ? "liked" : ""}`;
            likeBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="${isLiked ? "currentColor" : "none"}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            `;
            likeBtn.onclick = (e) => {
                e.stopPropagation();
                toggleLike(docSnap.id, isLiked);
            };

            const countSpan = document.createElement("span");
            countSpan.className = "like-count";
            countSpan.textContent = likeCount > 0 ? likeCount : "";

            reactionContainer.appendChild(countSpan);
            reactionContainer.appendChild(likeBtn);
            bubble.appendChild(reactionContainer);

            alignWrapper.appendChild(bubble);
            feedContainer.appendChild(alignWrapper);
        });

        // Animation
        const lastBubble = feedContainer.lastElementChild?.querySelector(".message-bubble");
        if(lastBubble && !lastBubble.dataset.animated) {
            if(Date.now() - (parseInt(lastBubble.dataset.timestamp)||0) < 3000) lastBubble.classList.add("animate-pop-in");
            lastBubble.dataset.animated = "true";
        }
        
        if(!isSelectionMode) feedContainer.scrollTop = feedContainer.scrollHeight;
      }

      // --- NEW: Toggle Like Function ---
      async function toggleLike(docId, isCurrentlyLiked) {
        if(!currentUserId) return;
        const docRef = doc(db, currentPage, docId);
        try {
            await updateDoc(docRef, {
                likes: isCurrentlyLiked ? arrayRemove(currentUserId) : arrayUnion(currentUserId)
            });
        } catch(e) {
            console.error("Like failed:", e);
        }
      }

      // --- Core Event Handlers ---
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        if(!text) return;
        // Initialize with empty likes array
        await addDoc(collection(db, "chat"), { text, timestamp: serverTimestamp(), userId: currentUserId, likes: [] });
        chatInput.value = "";
      });

      confessionForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = document.getElementById("confessionInput").value.trim();
        if(!text) return;
        // Initialize with empty likes array
        await addDoc(collection(db, "confessions"), { text, timestamp: serverTimestamp(), userId: currentUserId, likes: [] });
        document.getElementById("confessionInput").value = "";
      });

      // --- Menus & Modals ---
      function showDropdownMenu(e, data) {
        e.stopPropagation();
        currentContextMenuData = data;
        const btnRect = e.currentTarget.getBoundingClientRect();
        contextMenu.style.top = `${btnRect.bottom + 5}px`;
        contextMenu.style.left = `${btnRect.right - 150}px`;
        contextMenu.classList.add("is-open");
      }
      
      document.addEventListener("click", (e) => {
        if (!contextMenu.contains(e.target) && !e.target.closest(".kebab-btn")) {
             contextMenu.classList.remove("is-open");
        }
      }, true);

      document.getElementById("menuDelete").addEventListener("click", () => {
        if(currentContextMenuData) {
            document.getElementById("confirmModalText").textContent = "Permanently delete this message?";
            confirmModal.classList.add("is-open");
            document.getElementById("confirmModalYesButton").onclick = async () => {
                await deleteDoc(doc(db, currentPage, currentContextMenuData.id));
                confirmModal.classList.remove("is-open");
            };
        }
        contextMenu.classList.remove("is-open");
      });

      document.getElementById("menuEdit").addEventListener("click", () => {
        if(currentContextMenuData) {
            document.getElementById("modalEditTextArea").value = currentContextMenuData.text;
            editModal.classList.add("is-open");
            document.getElementById("editModalSaveButton").onclick = async () => {
                await updateDoc(doc(db, currentPage, currentContextMenuData.id), {
                    text: document.getElementById("modalEditTextArea").value,
                    edited: true
                });
                editModal.classList.remove("is-open");
            };
        }
        contextMenu.classList.remove("is-open");
      });

      document.getElementById("menuSelect").addEventListener("click", () => {
        enterSelectionMode();
        contextMenu.classList.remove("is-open");
      });

      // Selection Mode
      function enterSelectionMode() {
        isSelectionMode = true;
        selectionBar.classList.remove("hidden");
        chatForm.classList.add("hidden");
        confessionForm.classList.add("hidden");
        if(currentContextMenuData) {
            selectedMessages.add(currentContextMenuData.id);
            const bubble = document.querySelector(`.message-bubble[data-id="${currentContextMenuData.id}"]`);
            if(bubble) bubble.classList.add("selected-message");
        }
        document.getElementById("selectionCount").textContent = `${selectedMessages.size} selected`;
      }

      function exitSelectionMode() {
        isSelectionMode = false;
        selectionBar.classList.add("hidden");
        selectedMessages.clear();
        document.querySelectorAll(".selected-message").forEach(el => el.classList.remove("selected-message"));
        if(currentPage === 'chat') chatForm.classList.remove("hidden");
        else confessionForm.classList.remove("hidden");
      }

      feedContainer.addEventListener("click", (e) => {
        if (!isSelectionMode) return;
        if (e.target.closest(".kebab-btn") || e.target.closest(".like-btn")) return;
        const bubble = e.target.closest(".message-bubble");
        if (!bubble || bubble.dataset.isMine !== "true") return;

        e.preventDefault();
        const id = bubble.dataset.id;
        if(selectedMessages.has(id)) {
            selectedMessages.delete(id);
            bubble.classList.remove("selected-message");
        } else {
            selectedMessages.add(id);
            bubble.classList.add("selected-message");
        }
        document.getElementById("selectionCount").textContent = `${selectedMessages.size} selected`;
        if(selectedMessages.size === 0) exitSelectionMode();
      });

      document.getElementById("selectionCancel").onclick = exitSelectionMode;
      document.getElementById("selectionDelete").onclick = () => {
        if(selectedMessages.size === 0) return;
        document.getElementById("confirmModalText").textContent = `Delete ${selectedMessages.size} messages?`;
        confirmModal.classList.add("is-open");
        document.getElementById("confirmModalYesButton").onclick = async () => {
            const batch = writeBatch(db);
            selectedMessages.forEach(id => batch.delete(doc(db, currentPage, id)));
            await batch.commit();
            confirmModal.classList.remove("is-open");
            exitSelectionMode();
        };
      };
      
      document.getElementById("editModalCancelButton").onclick = () => editModal.classList.remove("is-open");
      document.getElementById("confirmModalNoButton").onclick = () => confirmModal.classList.remove("is-open");
      document.getElementById("profileButton").onclick = () => profileModal.classList.add("is-open");
      document.getElementById("modalCloseButton").onclick = () => profileModal.classList.remove("is-open");
      document.getElementById("modalSaveButton").onclick = async () => {
        const username = document.getElementById("modalUsernameInput").value || "Anonymous";
        await setDoc(doc(db, "users", currentUserId), { username, profilePhotoURL: `https://placehold.co/32x32/00e5ff/0a0a1a?text=${username[0]}` }, {merge:true});
        profileModal.classList.remove("is-open");
      };

      navChat.addEventListener("click", () => showPage("chat"));
      navConfessions.addEventListener("click", () => showPage("confessions"));

      initFirebase();
    </script>
  </body>
</html>
